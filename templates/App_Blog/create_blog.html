{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Create Blog
{% endblock %}
{% block body_block %}
    <form method="post" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Publish</button>
    </form>
{% endblock %}
